<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Florestería Encanto</title>
</head>

<body>
  <div class="floresteria">
    <!-- header contenedor  -->
    <header class="floresteria__header">
      <div class="floresteria__logo-container">
        <a href="#" class="floresteria__icon_menu">
          <i class="ri-menu-line"></i>
        </a>
      </div>
      <div class="floresteria__logo">
        <div class="floresteria__logo-contenedor">
          <img class="floresteria__logo-img" src="#" alt="">
        </div>
        <h1 class="floresteria__logo-title">Florestería el Encanto</h1>
      </div>
      <div class="floresteria__search-container">
        <form class="floresteria__search-form" action="">
          <input class="floresteria__search-input" type="text" placeholder="buscar">
          <button class="floresteria__seach-button">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <button class="floresteria__mic-button">
          <i class="ri-mic-line"></i>
        </button>
      </div>
      <!-- contenedor perfil  -->
      <div class="floresteria__profile-container">
        <a class="floresteria__profile-container_icons floresteria__profile-container_icons--fondo_gris_acero" href="#">
          <i class="ri-video-add-line"></i>
        </a>
        <a class="floresteria__profile-container_icons floresteria__profile-container_icons--fondo_gris_acero" href="#">
          <i class="ri-notification-2-line"></i>
        </a>
        <div class="floresteria__profile-box">
          <img class="floresteria__profile-image" src="imagenes/w-logo.jpg" alt="foto_perfil">
        </div>
      </div>
       <!-- contenedor barra  -->
      <aside class="floresteria__"></aside>
    </header>
  </div>
</body>

</html>
